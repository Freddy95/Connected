<!DOCTYPE html>

<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="/css/layouts/Register.css">
        <link rel="stylesheet" type="text/css" href="/css/styles/Register.css">
        <link href="/css/lightbox.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/register.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.mi‌​n.js"></script>
    </head>
    <body>
        <div class="container-fluid">

          <div class="col-md-3"></div>
          <div class="col-md-6">
            <div class="col-md-12 text-center">
              <h2> Connected </h2>
            </div>
          <form action="/signup" method="post" id="form">
           <div class="col-md-6">
             <input type="text" class="form-control" name="First_name" placeholder="First Name" required>
           </div>
           <div class="col-md-6">
             <input type="text" class="form-control" name="Last_name" placeholder="Last Name" required>
           </div>
           <div class="col-md-12">
             <input type="text" class="form-control" name="Email" placeholder="Email" required>
           </div>


           <div class="col-md-10">
             <input type="text" class="form-control" name="Address" placeholder="Address">
           </div>
           <div class="col-md-2">
             <input type="text" class="form-control" name="State" placeholder="State" size="2" maxlength="2">

           </div>
           <div class="col-md-6">
             <input type="text" class="form-control" name="City" placeholder="City">
           </div>
           <div class="col-md-6">
             <input type="text" class="form-control" name="Zip_code" placeholder="Zipcode" size="5" maxlength="5">
           </div>
           <div class="col-md-6">
            <input type="text" class="form-control" name="Telephone" placeholder="Telephone Number">
           </div>
           <br>

           <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Preferences" id="Preference" name="Preferences"></input>
           </div>


           <br>

           <div class="col-md-3"></div>
           <div class="col-md-6">
             <input type="text" class="form-control" name="Password" placeholder="Password" required>
           </div>
           <div class="col-md-3"></div>

           <div class="col-md-12">
              <div class="col-md-3"></div>
             <div class="col-md-6 text-center">
               <input type="Submit" value="Register" class="btn-primary">
             </div>
             <div class="col-md-3"></div>
           </div>


          </form>
          </div>
          <div class="col-md-3"></div>
        </div>
    </body>
</html>
