<!DOCTYPE html>

<html>
    <head>
        <title>Employee Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link href="css/lightbox.css" rel="stylesheet">
        <!-- <link rel="stylesheet" href="css/layouts/PersonalPage.css"> -->
        <link rel="stylesheet" href="css/styles/ManegerPage.css">
        <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/EmployeePage.js"></script>
    </head>
    <body onload="initiate();">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-6">
                    <h1>
                        Employee Page
                    </h1>
                </div>
                <div class="col-md-3">

                </div>
                <div class="col-md-3">

                </div>
            </div>

            <!--edit employee info  -->
            <div class="row">
                <div class="col-md-8"><!--Everything else-->

                    <button class="btn-primary" data-toggle="#myAdModal" data-target="modal">Create Advertisement</button>

                    <hr>
                    <h1>
                        Record a Transaction:
                    </h1>

                    <form action="http://localhost:1337/recordTransaction" method="post">
                        <input class="form-control" type="text" placeholder="Item Name" name="Item_name">
                        <input class="form-control" type="text" placeholder="Account Number" name="Account_number">
                        <input class="btn-primary" type="submit" value="Record">
                    </form>
                    <hr>
                    <h1>
                        Get Customer Groups:
                    </h1>

                    <div class="container">
                        <div class="dropdown">
                            <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">User
                                <span class="caret"></span></button>
                                    <ul class="dropdown-menu" id="Users">
                                    </ul>
                        </div>
                    </div>

                    <ul id="UserGroups">
                    </ul>
                    <hr>





                </div>

                <div class="col-md-4 well">

                  <h2>
                    Top 5 Selling Items
                  </h2>
                  <ul class="list-group" id="BestItems" align="center"><!--List of best items-->



                 </ul>
                 <h2>
                   Advertisements
                 </h2>
                 <ul class="list-group" id="Advertisements" align="center"><!--List of advertisements have item name and price and delete button-->



                </ul>

                 <h2>
                   Users
                 </h2>
                  <ul class="list-group" id="Users" align="center"><!--List of Users-->



                 </ul>



                </div>
            </div>

        </div>
        <!-- Put all Modals here PLease be neat! -->
        <div class="modal fade" id="myAdModal" role="dialog">
          <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
              <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Edit Post</h4>
              </div>
              <div class="modal-body">
                <input type="text" class="form-control" id="postValue">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="Post_modal_button">Finish</button>
              </div>
            </div>

          </div>
        </div>

    </body>
</html>
